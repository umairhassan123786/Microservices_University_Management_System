server:
  port: 8081
  servlet:
    context-path: /

spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/auth_pdb
    username: system
    password: oracle123
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.Oracle12cDialect
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

jwt:
  secret: UniversityManagementSuperSecureSecretKeyForJWTTokenGeneration2024ThatIsVeryLongAndSecureEnoughForHS512Algorithm
  expiration: 3600000

management:
  health:
    circuitbreakers:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/service-discovery/eureka/

logging:
  level:
    com.university: INFO
  file:
    name: logs/auth-service.log

resilience4j:
  circuitbreaker:
    instances:
      StudentServiceClient:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
      TeacherServiceClient:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50