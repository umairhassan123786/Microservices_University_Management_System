spring:
  application:
    name: teacher-service
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/teacher_pdb
    username: system
    password: oracle123
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.Oracle12cDialect

server:
  port: 8083

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

resilience4j:
  circuitbreaker:
    instances:
      attendance-service:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5000
        sliding-window-size: 10
        ignore-exceptions:
          - "org.springframework.cloud.openfeign.FeignException\$Unauthorized"
          - "feign.FeignException\$Unauthorized"

feign:
  circuitbreaker:
    enabled: true
    group:
      enabled: true
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000

logging:
  level:
    com.university: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    feign: DEBUG