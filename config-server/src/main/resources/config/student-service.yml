spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/student_pdb
    username: system
    password: oracle123
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.Oracle12cDialect
  cloud:
    config:
      enabled: false
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: university-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.value.default.type: java.util.HashMap
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  elasticsearch:
    uris: http://localhost:9200
    connection-timeout: 2s
    socket-timeout: 5s
  data:
    elasticsearch:
      repositories:
        enabled: false
university:
  elasticsearch:
    student-index: students

server:
  port: 8083
  servlet:
    context-path: /

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/service-discovery/eureka/

resilience4j:
  circuitbreaker:
    instances:
      attendance-service:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5000
        sliding-window-size: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always

feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000

logging:
  level:
    com.university: INFO
    org.springframework.kafka: DEBUG
  file:
    name: logs/student-service.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] [%thread] %-5level %logger{36} - %msg%n"