spring:
  application:
    name: attendance-service
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/attendance_pdb
    username: system
    password: oracle123
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.Oracle12cDialect
  sleuth:
    sampler:
      probability: 1.0

server:
  port: 8085

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

  security:
    oauth2:
      resourceserver:
        jwt:
          enabled: false

management:
  security:
    enabled: false

security:
  basic:
    enabled: false
  ignored: /**
logging:
  level:
    com.university.logging: INFO
    org.springframework.web.filter: DEBUG
  file:
    name: logs/${spring.application.name}.log
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%X{traceId:-},%X{spanId:-}] [%thread] %-5level %logger{36} - %msg%n"